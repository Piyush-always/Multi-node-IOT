<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Janmashtami - Relay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
        }

        .status-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-text.connected {
            color: #27ae60;
        }

        .status-text.disconnected {
            color: #e74c3c;
        }

        .status-text.connecting {
            color: #f39c12;
        }

        .image-background-left {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 300px;
            background-image: url('1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        .image-background-right {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 300px;
            background-image: url('2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        .bulk-control {
            text-align: center;
            margin-bottom: 40px;
        }

        .bulk-button {
            background: #f44336;
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
            min-width: 140px;
        }

        .bulk-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .bulk-button.turn-off {
            background: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.6);
        }

        .bulk-button.turn-off:hover {
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .bulk-button:active {
            transform: translateY(0);
        }

        .relay-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .relay-button {
            border: none;
            border-radius: 15px;
            background: #f44336;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            min-width: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .relay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .relay-button.on {
            background: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .relay-button.on:hover {
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .relay-button.off {
            background: #f44336;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .relay-button.off:hover {
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.6);
        }

        .log-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
        }

        .log {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 6px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 3px;
            word-wrap: break-word;
        }

        .clear-log {
            margin-top: 10px;
            background: #95a5a6;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .clear-log:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
            }
            
            .relay-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .title {
                font-size: 28px;
            }
            
            .container {
                padding: 10px;
            }

            .image-background-left,
            .image-background-right {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .relay-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .relay-button {
                height: 45px;
                font-size: 12px;
            }

            .image-background-left,
            .image-background-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-background-left"></div>
        <div class="image-background-right"></div>
        
        <div class="header">
            <h1 class="title">जन्माष्टमी महोत्सवम्</h1>
            <p class="subtitle">जयतु नन्दकुमारः! शुभ-जनमाष्टमी</p>
        </div>

        <div class="status-section">
            <div class="status-text connecting" id="statusText">Connecting...</div>
        </div>

        <div class="relay-grid" id="relayGrid">
            <!-- Relay buttons will be generated by JavaScript -->
        </div>

        <div class="bulk-control">
            <button class="bulk-button" id="bulkToggle" onclick="toggleAllRelays()">
                Turn All ON
            </button>
        </div>

        <div class="log-section">
            <div class="log" id="log">
                <div class="log-entry">System initializing...</div>
            </div>
            <button class="clear-log" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script>
        // MQTT Configuration
        const MQTT_CONFIG = {
            broker: 'wss://46ae51f4f3d74f3ca138768beed1676d.s1.eu.hivemq.cloud:8884/mqtt',
            options: {
                username: 'Piyushalways7',
                password: 'Piyushalways7',
                clientId: 'web_relay_' + Math.random().toString(16).substr(2, 8),
                clean: true,
                reconnectPeriod: 5000,
                connectTimeout: 10000
            },
            controlTopic: 'pico/relay',
            statusTopic: 'pico/relay/status'
        };

        // Global variables
        let mqttClient = null;
        let isConnected = false;
        let relayStates = {1: false, 2: false, 3: false, 4: false, 5: false, 6: false, 7: false, 8: false};
        let allRelaysOn = false;

        // DOM elements
        const statusText = document.getElementById('statusText');
        const logElement = document.getElementById('log');
        const relayGrid = document.getElementById('relayGrid');
        const bulkToggle = document.getElementById('bulkToggle');

        // Generate relay buttons
        function generateRelayButtons() {
            for (let i = 1; i <= 8; i++) {
                const button = document.createElement('button');
                button.className = 'relay-button off';
                button.id = `relay${i}`;
                button.textContent = i;
                button.onclick = () => toggleRelay(i);
                relayGrid.appendChild(button);
            }
        }

        // Toggle individual relay
        function toggleRelay(relayNum) {
            if (!isConnected) {
                addLog(`Cannot control relay ${relayNum} - Not connected`);
                return;
            }

            const newState = !relayStates[relayNum];
            const command = `relay${relayNum} ${newState ? 'on' : 'off'}`;
            sendCommand(command);
        }

        // Toggle all relays
        function toggleAllRelays() {
            if (!isConnected) {
                addLog('Cannot control relays - Not connected');
                return;
            }

            allRelaysOn = !allRelaysOn;
            const command = allRelaysOn ? 'all on' : 'all off';
            bulkToggle.textContent = allRelaysOn ? 'Turn All OFF' : 'Turn All ON';
            sendCommand(command);
        }

        // Update relay button appearance
        function updateRelayButton(relayNum, state) {
            const button = document.getElementById(`relay${relayNum}`);
            if (button) {
                button.className = state ? 'relay-button on' : 'relay-button off';
                relayStates[relayNum] = state;
            }
        }

        // Update bulk button state
        function updateBulkButton() {
            const allOn = Object.values(relayStates).every(state => state);
            
            if (allOn) {
                bulkToggle.textContent = 'Turn All OFF';
                bulkToggle.className = 'bulk-button turn-off';
                allRelaysOn = true;
            } else {
                bulkToggle.textContent = 'Turn All ON';
                bulkToggle.className = 'bulk-button';
                allRelaysOn = false;
            }
        }

        // Logging function
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Keep only last 50 log entries
            while (logElement.children.length > 50) {
                logElement.removeChild(logElement.firstChild);
            }
        }

        // Clear log
        function clearLog() {
            logElement.innerHTML = '<div class="log-entry">Log cleared</div>';
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            statusText.textContent = message;
            statusText.className = `status-text ${status}`;
        }

        // Send MQTT message
        function sendCommand(command) {
            if (!isConnected) {
                addLog(`Cannot send command: ${command} - Not connected`);
                return;
            }

            try {
                mqttClient.publish(MQTT_CONFIG.controlTopic, command);
                addLog(`Sent: ${command}`);
                
                // Update local state for immediate UI feedback
                if (command.startsWith('relay')) {
                    const parts = command.split(' ');
                    const relayNum = parseInt(parts[0].replace('relay', ''));
                    const state = parts[1] === 'on' || parts[1] === '1';
                    updateRelayButton(relayNum, state);
                    updateBulkButton();
                } else if (command === 'all on') {
                    for (let i = 1; i <= 8; i++) {
                        updateRelayButton(i, true);
                    }
                    updateBulkButton();
                } else if (command === 'all off') {
                    for (let i = 1; i <= 8; i++) {
                        updateRelayButton(i, false);
                    }
                    updateBulkButton();
                }
            } catch (error) {
                addLog(`Error sending command: ${error.message}`);
            }
        }

        // Handle incoming MQTT messages
        function handleIncomingMessage(topic, message) {
            const msg = message.toString();
            addLog(`Received: ${msg}`);
            
            // Handle status messages
            if (topic === MQTT_CONFIG.statusTopic) {
                try {
                    const statusData = JSON.parse(msg);
                    for (let i = 1; i <= 8; i++) {
                        const relayKey = `relay${i}`;
                        if (statusData.hasOwnProperty(relayKey)) {
                            const state = statusData[relayKey] === 'ON';
                            updateRelayButton(i, state);
                        }
                    }
                    updateBulkButton();
                } catch (error) {
                    addLog(`Error parsing status: ${error.message}`);
                }
            }
        }

        // Initialize MQTT connection
        function initMQTT() {
            addLog('Connecting to MQTT broker...');
            updateConnectionStatus('connecting', 'Connecting...');

            try {
                mqttClient = mqtt.connect(MQTT_CONFIG.broker, MQTT_CONFIG.options);

                mqttClient.on('connect', () => {
                    isConnected = true;
                    addLog('Connected to MQTT broker successfully!');
                    updateConnectionStatus('connected', 'Connected');
                    
                    // Subscribe to status topics
                    mqttClient.subscribe(MQTT_CONFIG.statusTopic);
                    addLog('Subscribed to status topics');
                    
                    // Request current status
                    setTimeout(() => {
                        sendCommand('status');
                    }, 1000);
                });

                mqttClient.on('message', handleIncomingMessage);

                mqttClient.on('error', (error) => {
                    isConnected = false;
                    addLog(`MQTT Error: ${error.message}`);
                    updateConnectionStatus('disconnected', 'Connection Error');
                });

                mqttClient.on('offline', () => {
                    isConnected = false;
                    addLog('MQTT client offline');
                    updateConnectionStatus('disconnected', 'Offline');
                });

                mqttClient.on('reconnect', () => {
                    addLog('Attempting to reconnect...');
                    updateConnectionStatus('connecting', 'Reconnecting...');
                });

                mqttClient.on('close', () => {
                    isConnected = false;
                    addLog('MQTT connection closed');
                    updateConnectionStatus('disconnected', 'Disconnected');
                });

            } catch (error) {
                addLog(`Failed to connect: ${error.message}`);
                updateConnectionStatus('disconnected', 'Connection Failed');
            }
        }

        // Initialize the application
        function init() {
            addLog('Initializing Relay Control System...');
            generateRelayButtons();
            initMQTT();
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnected) {
                setTimeout(() => {
                    sendCommand('status');
                }, 500);
            }
        });
    </script>
</body>
</html>
