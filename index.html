<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Relay Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .title {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .status {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
        }

        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .status-text {
            color: #666;
            font-size: 14px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .connecting {
            background: #ff9800;
            color: white;
        }

        .controls-section {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .bulk-controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .bulk-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .bulk-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .relay-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .relay-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .relay-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-button {
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #6c757d, #5a6268);
        }

        .control-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .control-button:hover:before {
            left: 100%;
        }

        .control-button.on {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .control-button.off {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        .bulk-button {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bulk-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .bulk-button:hover:before {
            left: 100%;
        }

        .bulk-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .bulk-button.danger {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .bulk-button.danger:hover {
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .button-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .relay-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .relay-status {
            display: block;
            font-size: 12px;
            opacity: 0.8;
        }

        .log-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .log-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .log {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .system-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .system-button {
            background: linear-gradient(145deg, #9C27B0, #7B1FA2);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .system-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        @media (max-width: 768px) {
            .relay-buttons {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .bulk-buttons {
                grid-template-columns: 1fr;
            }
            
            .control-button {
                padding: 15px;
                font-size: 14px;
            }
            
            .title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .relay-buttons {
                grid-template-columns: 1fr 1fr;
            }
            
            .control-button {
                padding: 12px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üîå 8-Relay Control System</h1>
            <p class="subtitle">Individual and bulk relay control via MQTT</p>
            
            <div class="status">
                <div class="status-title">Connection Status</div>
                <div class="status-text" id="connectionText">Connecting to MQTT broker...</div>
                <span class="connection-status connecting" id="connectionBadge">CONNECTING</span>
            </div>
        </div>

        <div class="controls-section">
            <div class="bulk-controls">
                <div class="bulk-title">üîÑ Bulk Controls</div>
                <div class="bulk-buttons">
                    <button class="bulk-button" onclick="sendCommand('all on')">
                        <span class="button-icon">‚ö°</span>Turn All ON
                    </button>
                    <button class="bulk-button danger" onclick="sendCommand('all off')">
                        <span class="button-icon">üîå</span>Turn All OFF
                    </button>
                    <button class="bulk-button" onclick="sendCommand('status')" style="background: linear-gradient(145deg, #FF9800, #F57C00);">
                        <span class="button-icon">üìä</span>Get Status
                    </button>
                </div>
            </div>

            <div class="relay-grid">
                <div class="relay-title">‚ö° Individual Relay Controls</div>
                <div class="relay-buttons" id="relayButtons">
                    <!-- Relay buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="log-section">
            <div class="log-title">üìã System Log</div>
            <div class="log" id="log">
                <div class="log-entry">System initializing...</div>
            </div>
            <div class="system-controls">
                <button class="system-button" onclick="sendCommand('help')">
                    <span class="button-icon">‚ùì</span>Help
                </button>
                <button class="system-button" onclick="clearLog()">
                    <span class="button-icon">üóëÔ∏è</span>Clear Log
                </button>
                <button class="system-button" onclick="sendCommand('restart')" style="background: linear-gradient(145deg, #f44336, #d32f2f);">
                    <span class="button-icon">üîÑ</span>Restart ESP32
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script>
        // MQTT Configuration - Update these to match your settings
        const MQTT_CONFIG = {
            broker: 'wss://46ae51f4f3d74f3ca138768beed1676d.s1.eu.hivemq.cloud:8884/mqtt',
            options: {
                username: 'Piyushalways7',
                password: 'Piyushalways7',
                clientId: 'web_relay_' + Math.random().toString(16).substr(2, 8),
                clean: true,
                reconnectPeriod: 5000,
                connectTimeout: 10000
            },
            controlTopic: 'pico/relay',
            statusTopic: 'pico/relay/status'
        };

        // Global variables
        let mqttClient = null;
        let isConnected = false;
        let relayStates = {1: false, 2: false, 3: false, 4: false, 5: false, 6: false, 7: false, 8: false};

        // DOM elements
        const connectionText = document.getElementById('connectionText');
        const connectionBadge = document.getElementById('connectionBadge');
        const logElement = document.getElementById('log');
        const relayButtonsContainer = document.getElementById('relayButtons');

        // Generate relay buttons
        function generateRelayButtons() {
            for (let i = 1; i <= 8; i++) {
                const button = document.createElement('button');
                button.className = 'control-button off';
                button.id = `relay${i}Button`;
                button.innerHTML = `
                    <span class="relay-number">R${i}</span>
                    <span class="relay-status">OFF</span>
                `;
                button.onclick = () => toggleRelay(i);
                relayButtonsContainer.appendChild(button);
            }
        }

        // Toggle relay state
        function toggleRelay(relayNum) {
            if (!isConnected) {
                addLog(`Cannot control relay ${relayNum} - Not connected`);
                return;
            }

            const newState = !relayStates[relayNum];
            const command = `relay${relayNum} ${newState ? 'on' : 'off'}`;
            sendCommand(command);
        }

        // Update relay button appearance
        function updateRelayButton(relayNum, state) {
            const button = document.getElementById(`relay${relayNum}Button`);
            const statusSpan = button.querySelector('.relay-status');
            
            if (state) {
                button.className = 'control-button on';
                statusSpan.textContent = 'ON';
            } else {
                button.className = 'control-button off';
                statusSpan.textContent = 'OFF';
            }
            
            relayStates[relayNum] = state;
        }

        // Logging function
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Keep only last 100 log entries
            while (logElement.children.length > 100) {
                logElement.removeChild(logElement.firstChild);
            }
        }

        // Clear log
        function clearLog() {
            logElement.innerHTML = '<div class="log-entry">Log cleared</div>';
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            connectionText.textContent = message;
            connectionBadge.textContent = status.toUpperCase();
            connectionBadge.className = `connection-status ${status}`;
        }

        // Send MQTT message
        function sendCommand(command) {
            if (!isConnected) {
                addLog(`Cannot send command: ${command} - Not connected`);
                return;
            }

            try {
                mqttClient.publish(MQTT_CONFIG.controlTopic, command);
                addLog(`Sent: ${command}`);
                
                // Update local state for immediate UI feedback
                if (command.startsWith('relay')) {
                    const parts = command.split(' ');
                    const relayNum = parseInt(parts[0].replace('relay', ''));
                    const state = parts[1] === 'on' || parts[1] === '1';
                    updateRelayButton(relayNum, state);
                } else if (command === 'all on') {
                    for (let i = 1; i <= 8; i++) {
                        updateRelayButton(i, true);
                    }
                } else if (command === 'all off') {
                    for (let i = 1; i <= 8; i++) {
                        updateRelayButton(i, false);
                    }
                }
            } catch (error) {
                addLog(`Error sending command: ${error.message}`);
            }
        }

        // Handle incoming MQTT messages
        function handleIncomingMessage(topic, message) {
            const msg = message.toString();
            addLog(`Received on ${topic}: ${msg}`);
            
            // Handle status messages
            if (topic === MQTT_CONFIG.statusTopic) {
                try {
                    const statusData = JSON.parse(msg);
                    for (let i = 1; i <= 8; i++) {
                        const relayKey = `relay${i}`;
                        if (statusData.hasOwnProperty(relayKey)) {
                            const state = statusData[relayKey] === 'ON';
                            updateRelayButton(i, state);
                        }
                    }
                } catch (error) {
                    addLog(`Error parsing status: ${error.message}`);
                }
            }
            
            // Handle individual relay status
            if (topic.includes('/relay') && topic !== MQTT_CONFIG.statusTopic) {
                const relayMatch = topic.match(/relay(\d+)$/);
                if (relayMatch) {
                    const relayNum = parseInt(relayMatch[1]);
                    const state = msg === 'ON';
                    updateRelayButton(relayNum, state);
                }
            }
        }

        // Initialize MQTT connection
        function initMQTT() {
            addLog('Connecting to MQTT broker...');
            updateConnectionStatus('connecting', 'Connecting to MQTT broker...');

            try {
                mqttClient = mqtt.connect(MQTT_CONFIG.broker, MQTT_CONFIG.options);

                mqttClient.on('connect', () => {
                    isConnected = true;
                    addLog('Connected to MQTT broker successfully!');
                    updateConnectionStatus('connected', 'Connected to MQTT broker');
                    
                    // Subscribe to status topics
                    mqttClient.subscribe(MQTT_CONFIG.statusTopic);
                    mqttClient.subscribe(MQTT_CONFIG.statusTopic + '/+');
                    addLog(`Subscribed to status topics`);
                    
                    // Request current status
                    setTimeout(() => {
                        sendCommand('status');
                    }, 1000);
                });

                mqttClient.on('message', handleIncomingMessage);

                mqttClient.on('error', (error) => {
                    isConnected = false;
                    addLog(`MQTT Error: ${error.message}`);
                    updateConnectionStatus('disconnected', `Connection error: ${error.message}`);
                });

                mqttClient.on('offline', () => {
                    isConnected = false;
                    addLog('MQTT client offline');
                    updateConnectionStatus('disconnected', 'Connection lost - Reconnecting...');
                });

                mqttClient.on('reconnect', () => {
                    addLog('Attempting to reconnect...');
                    updateConnectionStatus('connecting', 'Reconnecting...');
                });

                mqttClient.on('close', () => {
                    isConnected = false;
                    addLog('MQTT connection closed');
                    updateConnectionStatus('disconnected', 'Connection closed');
                });

            } catch (error) {
                addLog(`Failed to connect: ${error.message}`);
                updateConnectionStatus('disconnected', `Connection failed: ${error.message}`);
            }
        }

        // Initialize the application
        function init() {
            addLog('Initializing 8-Relay Control System...');
            generateRelayButtons();
            initMQTT();
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnected) {
                // Request status update when page becomes visible
                setTimeout(() => {
                    sendCommand('status');
                }, 500);
            }
        });
    </script>
</body>
</html>
